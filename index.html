<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/844c8c19be.js" crossorigin="anonymous"></script>
</head>
<body>
    <marquee behavior="12" direction="x">This content belongs to Emris (Amirshoh Akhmedov)</marquee>
    <section>
        <h1>Welcome to My Game</h1>
    </section>
    <div class="container">
      <div class="box-1 box" onclick="gameFunctionStone()">
        <i class="fa-solid fa-hand-back-fist"></i>
      </div>
      <div class="box-2 box" onclick="gameFunctionScissors()">
        <i class="fa-solid fa-hand-scissors"></i>
      </div>
      <div class="box-3 box" onclick="gameFunctionPaper()">
        <i class="fa-solid fa-hand"></i>
      </div> 
    </div>
    <div class="results_show">
      <div class="box-child">
         <h2>Computer</h2>
         <span class="span_comp"></span>
      </div>
      <div class="box-child-2">
         <h2>You</h2>
         <span class="span_you"></span>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
